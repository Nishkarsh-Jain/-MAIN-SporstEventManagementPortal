<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container main">
    <div class="container inner m-auto text-center">
      <h1 class="text-primary mt-5 mb-4"><u>Sports Event Management Portal</u></h1>
      <div class="btnsection p-5">
      <button class="btn btn-lg btn-success mt-4 mb-4" (click)="onEvents()" >Events Dashboard</button><br>
      <button class="btn btn-lg btn-secondary mt-4 mb-4" (click)="onSports()" >Sports Dashboard</button><br>
      <button class="btn btn-lg btn-info mt-4 mb-4" (click)="onPlayers()" >Players Dashboard</button><br>
      <button class="btn btn-lg btn-danger mt-4 mb-4" (click)="onParticipations()" >Participation Dashboard</button>
    </div>
  </div>
</div>
</body>
</html>
