
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  
<div  class="main">
  <div class="inner" >
    <h1 class="text-primary"><u>Add Event</u></h1>
   <form  class="mt-5" novalidate #events="ngForm" (ngSubmit)="onSubmit(events)">
      <div class="form-group divclass mb-3">
        <label for="name">Event Name <font color="red">*</font> </label>
        <input required  type="text" class="form-control" name="eventName" #eventName="ngModel" placeholder="Event Name"  ngModel>
      </div>
      <div class="form-group divclass mb-3">
        <label for="eventDate">Event Date <font color="red">*</font></label>
        <input  required type="date" class="form-control" name="eventDate" #eventDate="ngModel" placeholder="Event Date"ngModel >
      </div>
      <div class="form-group divclass mb-3">
        <label for="slots">No. of slots <font color="red">*</font></label>
        <input  required type="number" class="form-control" name="noofSlots" #noofSlots="ngModel" placeholder="No. of slots" ngModel>
      </div>
     
      
      <div class="form-group divclass mb-3">
        <label for="sports">Sports Name <font color="red">*</font></label>
      <select required  class="form-select" name="sportsName" #sportsName="ngModel" ngModel >
        <option value="{{sports['sportsName']}}"  *ngFor="let sports of sport;let i=index">
          {{sports.sportsName}}

        </option>
      </select>
      </div>
      
      <button type="submit" class="btn btn-primary divclass">Submit</button>
      <button  class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>


</body>
</html>
