<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Player</title>
</head>
<body>
 
<div  class="container main">
  <div class="inner mx-5 my-5" >
    <h1 class="text-primary"><u>Add Player</u></h1>
    <form class="mt-4 p-3" novalidate #player="ngForm" (ngSubmit)="onSubmit(player)">
      <div class="form-group divclass mb-3">
        <label for="playerName">Player Name<font color="red">*</font> </label>
        <input required  type="text" class="form-control" name="playerName" #playerName="ngModel" placeholder="Player Name" ngModel >
      </div>
      <div class="form-group divclass mb-3">
        <label for="age">Age<font color="red">*</font></label>
        <input  required type="number" class="form-control" name="age" placeholder="Age" #age="ngModel" ngModel>
      </div>
      <div class="form-group divclass mb-3">
        <label for="Contact">Contact<font color="red">*</font></label>
        <input  required type="text" class="form-control" name="contactNumber" placeholder="Contact"  #contactNumber="ngModel" ngModel>
      </div>
      <div class="form-group divclass mb-3">
        <label for="email">Email <font color="red">*</font></label>
        <input  required type="email" class="form-control" name="email" placeholder="Email" #email="ngModel" ngModel>
      </div>
      <div class="form-group divclass mb-3">
          <label for="gender">Gender <font color="red">*</font></label>
        <select required  class="form-select" name="gender" #gender="ngModel" ngModel >
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Others">Others</option>
        </select>
        </div>

        <div class="form-group divclass mb-3">
          <label for="sportsName">Sports Name <font color="red">*</font></label>
        <select required  class="form-select" name="sportsName" #sportsName="ngModel" ngModel >
          <option value="{{sports['sportsName']}}"  *ngFor="let sports of sport;let i=index">
            {{sports.sportsName}}
  
          </option>
        </select>
        </div>
      <button type="submit" class="btn btn-primary divclass pr-3">Submit</button> 
      <button  class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
   
</body>
</html>
